<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB vs CMYK | Advanced Image Compare</title>
    <meta name="description"
        content="Professional tool for comparing RGB and CMYK versions of artworks with automated slider and GIF export.">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div id="app">
        <header>
            <div class="header-top">
                <div class="badge">Advanced Neural Engine v2.0</div>
            </div>
            <h1>RGB <span>vs</span> CMYK</h1>
            <p>Professional Chroma Analysis & Motion Export</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="drop-zone" id="drop-zone-a">
                    <input type="file" id="input-a" accept="image/*" hidden>
                    <div class="content">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                                <circle cx="9" cy="9" r="2" />
                                <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
                            </svg>
                        </span>
                        <p>Image A (RGB)</p>
                        <small>Click or drag to upload</small>
                    </div>
                    <div class="preview" id="preview-a"></div>
                </div>
                <div class="drop-zone" id="drop-zone-b">
                    <input type="file" id="input-b" accept="image/*" hidden>
                    <div class="content">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z" />
                                <path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65" />
                                <path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65" />
                            </svg>
                        </span>
                        <p>Image B (CMYK)</p>
                        <small>Click or drag to upload</small>
                    </div>
                    <div class="preview" id="preview-b"></div>
                </div>
            </section>

            <section class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="main-canvas"></canvas>
                    <div class="empty-state">
                        <p>Upload both images to start comparison</p>
                    </div>
                </div>
            </section>

            <section class="controls glass">
                <div class="control-group">
                    <label for="divider-preset">Split Type</label>
                    <select id="divider-preset" class="select-input" title="Comparison Mode">
                        <option value="vertical">Vertical</option>
                        <option value="horizontal">Horizontal</option>
                        <option value="spotlight">Spotlight</option>
                        <option value="diagonal">Diagonal</option>
                    </select>
                </div>


                <div class="control-group">
                    <label for="divider-style">Line Design</label>
                    <select id="divider-style" class="select-input" title="Line Design">
                        <option value="neon">Neon Glow</option>
                        <option value="minimal">Minimal White</option>
                        <option value="dashed">Dashed Line</option>
                        <option value="dotted">Fine Dotted</option>
                        <option value="double">Double Line</option>
                        <option value="none">Ghost (No Line)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="divider-width">Line & Handle</label>
                    <div class="row">
                        <input type="range" id="divider-width" min="1" max="30" step="1" value="3"
                            title="Line Thickness">
                        <input type="range" id="handle-size" min="20" max="80" step="1" value="28" title="Handle Size">
                        <select id="handle-style" class="select-input compact" title="Handle Design">
                            <option value="circle">Circle</option>
                            <option value="ring">Ring</option>
                            <option value="square">Square</option>
                            <option value="minimal">Minimal</option>
                            <option value="dot">Small Dot</option>
                            <option value="pill">Pill Shape</option>
                            <option value="brackets">Brackets</option>
                            <option value="arrows">Arrows Only</option>
                        </select>
                    </div>
                    <div class="row row-mt">
                        <input type="color" id="divider-color" value="#ffffff" class="color-picker" title="Line Color">
                        <input type="color" id="handle-color" value="#ffffff" class="color-picker" title="Handle Color">
                        <span class="text-dim">Colors</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="label-font-size">Label Size & Font</label>
                    <div class="row">
                        <input type="range" id="label-font-size" min="12" max="64" step="1" value="24">
                        <select id="label-font-family" class="select-input compact" title="Font Family">
                            <option value="Outfit">Outfit</option>
                            <option value="Inter">Inter</option>
                            <option value="Arial">Arial</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Roboto Mono">Mono</option>
                            <option value="Playfair Display">Serif</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label>Label Styles: BG & Position</label>
                    <div class="row">
                        <input type="range" id="label-bg-opacity" min="0" max="1" step="0.1" value="0.7"
                            title="BG Opacity">
                        <input type="range" id="label-border-radius" min="0" max="40" step="1" value="12"
                            title="Corner Roundness">
                        <select id="label-v-position" class="select-input compact" title="Vertical Position">
                            <option value="center">Center</option>
                            <option value="top">Top</option>
                            <option value="bottom">Bottom</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label>Colors: Text & BG</label>
                    <div class="row">
                        <input type="color" id="label-text-color" value="#ffffff" class="color-picker"
                            title="Text Color">
                        <input type="color" id="label-bg-color" value="#000000" class="color-picker"
                            title="Background Color">
                    </div>
                </div>

                <div class="control-group">
                    <label for="speed-range">Auto Speed</label>
                    <input type="range" id="speed-range" min="0.5" max="5" step="0.1" value="2">
                </div>

                <div class="control-group">
                    <div class="export-actions">
                        <button id="export-gif" class="btn primary" disabled>Export GIF</button>
                        <button id="export-mp4" class="btn primary" disabled>Export MP4 (H.264)</button>
                    </div>
                </div>

                <div id="progress-container" class="hidden">
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                    <p id="progress-text">Preparing export: 0%</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by Antigravity Agent Architecture | 2026</p>
        </footer>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
